<div id="clearvid">
    <video id="{{id}}" class="video-js" controls preload="auto" style="width: 100%;"
           poster="{{poster}}" data-setup="{}">

        <source ng-repeat="item in sources" ng-src="item.link" type="{{item.mimetype}}">

        <p class="vjs-no-js">
            {{info}}
            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
    </video> 
</div>
